<h1 mat-dialog-title>{{ data.dish ? "Editar Plato" : "Agregar Plato" }}</h1>
<div mat-dialog-content>
  <form [formGroup]="dishForm">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name" required />
      <mat-error *ngIf="dishForm.get('name')?.hasError('required')">
        Nombre es requerido
      </mat-error>
    </mat-form-field>
    <span *ngIf="nameExistsError" class="alert alert-danger">
      {{ nameExistsError }}
    </span>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Precio</mat-label>
      <input matInput formControlName="price" type="number" required />
      <mat-error *ngIf="dishForm.get('price')?.hasError('required')">
        Precio es requerido
      </mat-error>
      <mat-error *ngIf="dishForm.get('price')?.hasError('min')">
        Precio debe ser mayor o igual a 0
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>URL imagen</mat-label>
      <input matInput formControlName="imageUrl" required />
      <mat-error *ngIf="dishForm.get('imageUrl')?.hasError('required')">
        URL de imagen es requerido
      </mat-error>
    </mat-form-field>
    <mat-checkbox formControlName="showInMenu" color="primary">
      Mostrar en el Men√∫
    </mat-checkbox>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onCancel()">Cancelar</button>
  <button
    mat-raised-button
    color="primary"
    (click)="onSave()"
    [disabled]="!dishForm.valid"
  >
    Guardar
  </button>
</div>
