<mat-card class="login-card">
  <mat-card-title>Iniciar Sesi칩n</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Usuario</mat-label>
        <input matInput formControlName="username" id="username" />
        <mat-error *ngIf="submitted && f['username'].errors">
          <span *ngIf="f['username'].errors['required']"
            >Usuario es requerido</span
          >
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Contrase침a</mat-label>
        <input
          matInput
          type="password"
          formControlName="password"
          id="password"
        />
        <mat-error *ngIf="submitted && f['password'].errors">
          <span *ngIf="f['password'].errors['required']"
            >Contrase침a es requerido</span
          >
        </mat-error>
      </mat-form-field>
      <div class="form-group">
        <button mat-raised-button color="primary" [disabled]="loading">
          Iniciar Sesi칩n
        </button>
        <mat-progress-spinner
          *ngIf="loading"
          mode="indeterminate"
          diameter="20"
        ></mat-progress-spinner>
      </div>
      <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
    </form>
  </mat-card-content>
</mat-card>
